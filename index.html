<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cristian Falcon | Portfolio</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        text-align: center;
        background-color: black;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: none; /* Hide canvas initially */
      }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 10;
      }
      /* Prompt user to rotate device */
      #rotate-message {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
      }
      @media only screen and (orientation: portrait) {
        #rotate-message {
          display: block;
        }
        #start-button {
          display: none;
        }
      }
      @media only screen and (orientation: landscape) {
        #rotate-message {
          display: none;
        }
        #start-button {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="rotate-message">Please rotate your device to landscape</div>
    <button id="start-button" onclick="startUnity()">Start</button>

    <script src="Build/Build.loader.js"></script>
    <script>
      function startUnity() {
        var canvas = document.querySelector("#unity-canvas");
        var button = document.querySelector("#start-button");

        // Simulate fullscreen for iOS by making the canvas fill the screen
        canvas.style.display = "block";
        canvas.style.position = "fixed";
        canvas.style.top = 0;
        canvas.style.left = 0;
        canvas.style.width = "100%";
        canvas.style.height = "100%";

        // Hide the start button
        button.style.display = "none";

        createUnityInstance(canvas, {
          dataUrl: "Build/Build.data",
          frameworkUrl: "Build/Build.framework.js",
          codeUrl: "Build/Build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Portfolio",
          productVersion: "0.1",
        }).then(function (unityInstance) {
          window.unityInstance = unityInstance;
        }).catch(function (message) {
          alert(message);
        });

        // Orientation lock for non-iOS (this often doesn't work on iOS)
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock("landscape").catch(function(error) {
            console.log("Orientation lock failed:", error);
          });
        }
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        document.body.style.textAlign = "left";
      }
    </script>
  </body>
</html>
