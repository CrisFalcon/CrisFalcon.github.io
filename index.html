<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cristian Falcon | Portfolio</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        text-align: center;
        background-color: black;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: none; /* Hide canvas initially */
      }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <button id="start-button" onclick="startUnity()">Start Portfolio</button>
    
    <script src="Build/Build.loader.js"></script>
    <script>
      function startUnity() {
        var canvas = document.querySelector("#unity-canvas");
        var button = document.querySelector("#start-button");

        // iOS-specific fullscreen handling
        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          var div = document.createElement("div");
          div.style.position = "fixed";
          div.style.left = "0";
          div.style.top = "0";
          div.style.width = "100%";
          div.style.height = "100%";
          div.style.zIndex = "-1";
          document.body.appendChild(div);
          div.appendChild(canvas);
          canvas.style.position = "fixed";
          canvas.style.left = "0";
          canvas.style.top = "0";
          canvas.style.width = "100%";
          canvas.style.height = "100%";
        }

        // Fullscreen handling for other devices
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }

        // Hide the start button and show the canvas
        button.style.display = "none";
        canvas.style.display = "block";

        createUnityInstance(canvas, {
          dataUrl: "Build/Build.data",
          frameworkUrl: "Build/Build.framework.js",
          codeUrl: "Build/Build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Portfolio",
          productVersion: "0.1",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        }).then(function (unityInstance) {
          window.unityInstance = unityInstance;
        }).catch(function (message) {
          alert(message);
        });

        // Orientation lock (works only in fullscreen mode on some devices)
        screen.orientation.lock("landscape").catch(function(error) {
          console.log("Orientation lock failed:", error);
        });
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        document.body.style.textAlign = "left";
      }
    </script>
  </body>
</html>
