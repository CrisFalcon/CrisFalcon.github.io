<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cristian Falcon | Portfolio</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        text-align: center;
        background-color: black;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: none; /* Hide canvas initially */
      }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #landscape-message {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <button id="start-button" onclick="startUnity()">Start (Desktop recommended)</button>
    <div id="landscape-message">Please rotate your device to landscape mode</div>

    <script src="Build/Build.loader.js"></script>
    <script>
      function startUnity() {
        var canvas = document.querySelector("#unity-canvas");
        var button = document.querySelector("#start-button");

        // Request fullscreen mode
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }

        // Lock orientation to landscape
        screen.orientation.lock("landscape").catch(function(error) {
          console.log("Orientation lock failed:", error);
        });

        // Hide the start button and show the canvas
        button.style.display = "none";
        canvas.style.display = "block";

        createUnityInstance(canvas, {
          dataUrl: "Build/Build.data",
          frameworkUrl: "Build/Build.framework.js",
          codeUrl: "Build/Build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Portfolio",
          productVersion: "0.1",
        }).then(function (unityInstance) {
          window.unityInstance = unityInstance;
        }).catch(function (message) {
          alert(message);
        });
      }

      function checkOrientation() {
        var message = document.getElementById("landscape-message");
        if (window.innerHeight > window.innerWidth) {
          message.style.display = "block";
        } else {
          message.style.display = "none";
        }
      }

      // Automatically start Unity if on iOS
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        document.getElementById("start-button").style.display = "none"; // Hide the start button
        startUnity(); // Start the Unity build immediately
      }

      // Check orientation on iOS
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        document.body.style.textAlign = "left";

        // Check orientation on load and on resize
        window.addEventListener("resize", checkOrientation);
        window.addEventListener("load", checkOrientation);
      }
    </script>
  </body>
</html>
