<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cristian Falcon | Portfolio</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        text-align: center;
        background-color: black;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: none; /* Hide canvas initially */
      }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Hide button by default */
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <button id="start-button" onclick="startUnity()">Start (Desktop Recommended)</button>
    
    <script src="Build/Build.loader.js"></script>
    <script>
      function startUnity() {
        var canvas = document.querySelector("#unity-canvas");
        var button = document.querySelector("#start-button");

        // Request fullscreen mode
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }

        // Lock orientation to landscape
        screen.orientation.lock("landscape").catch(function(error) {
          console.log("Orientation lock failed:", error);
        });

        // Hide the start button and show the canvas
        button.style.display = "none";
        canvas.style.display = "block";

        createUnityInstance(canvas, {
          dataUrl: "Build/Build.data",
          frameworkUrl: "Build/Build.framework.js",
          codeUrl: "Build/Build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Portfolio",
          productVersion: "0.1",
        }).then(function (unityInstance) {
          window.unityInstance = unityInstance;
        }).catch(function (message) {
          alert(message);
        });
      }

      // Detect mobile device
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      // Detect if the platform is iOS
      var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isMobile && !isIOS) {
        // Show the start button only on non-iOS mobile devices
        document.querySelector("#start-button").style.display = "block";

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        document.body.style.textAlign = "left";
      } else {
        // Automatically start Unity on all other platforms
        startUnity();
      }
    </script>
  </body>
</html>
